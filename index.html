<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .image-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 15px 0;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    .image-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .image-card p {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Galería de Imágenes</h1>

  <!-- IMAGEN 1 -->
  <div class="image-card">
    <img src="imagen1.jpg" alt="Imagen 1">
    <p>Descripción o nombre de la imagen 1</p>
  </div>

  <!-- DUPLICA ESTE BLOQUE PARA OTRA IMAGEN -->
  <!-- IMAGEN 2 -->
  <div class="image-card">
    <img src="imagen2.jpg" alt="Imagen 2">
    <p>Descripción o nombre de la imagen 2</p>
  </div>

  <div class="image-card">
    <img src="imagen3.jpg" alt="Imagen 3">
    <p>Descripción o nombre de la imagen 3</p>
  </div>

</body>
</html>
